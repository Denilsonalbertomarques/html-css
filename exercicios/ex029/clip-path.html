<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip-path</title>
    <style>
        * { 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html { 
            font-size: 62.5%;
        }
        body { 
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: lightblue;
        }
        div { 
            width: 21rem;
            aspect-ratio: 1 / 1;
            background-color: #8a2be2;
            clip-path: polygon(40% 50%, 11% 0%, 50% 40%, 90% 0%, 59% 50%, 90% 70%, 80% 100%, 50% 65%, 25% 100%, 12% 70%);
            position: relative;
        }
        div img { 
            position: absolute;
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div>
        <img src="imagens/espaco.jpg" alt="Imagem do espaÃ§o">
    </div>
</body>
</html>
