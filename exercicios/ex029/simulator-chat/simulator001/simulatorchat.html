<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulator-Chat</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        main {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
        }
        #chat {
            background-color: #022141;
            width: 310px;
            height: 305px;
            border-radius: 25px;
            box-shadow: 0px 0px 15px #ccc4;
            overflow: auto;
            padding: 20px 5px;
            display: flex;
            flex-direction: column;
            user-select: none;
        }
        h1 {
            font-size: 2.2rem;
            padding: 2px 5px;
            margin: 10px 0px 20px 0px;
            color: #ccc;
        }
        .container-element {
            display: flex;
            align-items: center;
            width: 290px;
            height: 80px;
            padding: 10px;
            gap: 12px;
            margin: 10px 0px;
            border: 1px solid #b9b7b718;
            border-radius: 20px;
        }
        .container-img {
            width: 50px;
            height: 50px;
            position: relative;
            
        }
        .container-img::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #26a326;
            border-radius: 50%;
            left: 33px;
            top: 34px;
        }
        .container-img img {
            object-fit: cover;
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .container-description {
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        .container-description h2 {
            font-size: 1.2rem;
            color: #fff;
        }
        .container-description p {
            font-weight: bolder;
        }

        ::-webkit-scrollbar {
            width: 8px;
            
        }
        ::-webkit-scrollbar-track {
            background-color: #666;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #333;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <main>
        <section id="chat">
            <h1>Simulador-Chat</h1>
            <div class="container-element">
                <div class="container-img">
                    <img src="../../imagens/background-danilo.jpg" alt="imagem de Danilo Pereira, jogador de futebol português do PSG">
                </div>
                <div class="container-description">
                    <h2>Danilo</h2>
                    <p>Aí, vamos dar um role?</p>
                </div>
            </div>
            <div class="container-element">
                <div class="container-img">
                    <img src="../../imagens/background-bruno.jpg" alt="imagem de Bruno Pereira, jogador de futebol português do Man.United">
                </div>
                <div class="container-description">
                    <h2>Bruno</h2>
                    <p>Aí veío, tá sumido, como sê tá?</p>
                </div>
            </div>
            <div class="container-element">
                <div class="container-img">
                    <img src="../../imagens/background-francisco.jpg" alt="imagem de Francisco Consceição, jogador de futebol português do Porto">
                </div>
                <div class="container-description">
                    <h2>Francisco</h2>
                    <p>Qual é parça?</p>
                </div>
            </div>
                <div class="container-element">
                    <div class="container-img">
                        <img src="../../imagens/background-semedo.jpg" alt="imagem de Nelson Semedo, jogador de futebol português do Wolverhampton">
                    </div>
                    <div class="container-description">
                        <h2>Semedo</h2>
                        <p>Cara, o negócio ta brabo.</p>
                    </div>
                </div>
                <div class="container-element">
                    <div class="container-img">
                        <img src="../../imagens/1719253993462.jpg" alt="imagem Kevin Durant, jogador de basketball norte americano do Phenix Suns da NBA">
                    </div>
                    <div class="container-description">
                        <h2>Kevin</h2>
                        <p>Hei dude, how you doing.</p>
                    </div>
                </div>
        </section>
    </main>
</body>
</html>
