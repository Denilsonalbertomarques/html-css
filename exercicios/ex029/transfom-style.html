<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfom-style</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        html {
            font-size: 62.5%;
        }
        body {
            background-color: #030405;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        div.container {
            perspective: 100rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40rem;
            height: 40rem;
            /* border: 0.1rem solid #ccc; */
            border-radius: 1.5rem;
        }
        div.container > div.container_cubo {
            width: 15rem;
            height: 15rem;
            position: relative;
            transform-style: preserve-3d;
            transform: rotate3d(1, 1, 1, -45deg);

            animation: cuboRotate 15s ease-in-out 0s infinite alternate;
        }
        div.container > div.container_cubo:hover {
            animation-play-state: paused;
        }
        div.container_cubo > div.front, div.back, div.left, div.right, div.top, div.bottom {
            width: 100%;
            height: 100%;
            position: absolute;
            border: 0.3rem solid #000;
            opacity: .9;
        }
        div.container_cubo > div.front {
            background-color: red;
            border-color: #fff;
            transform: rotateY(90deg) translateZ(7.5rem) rotateZ(38deg);
        }
        div.container_cubo > div.back {
            background-color: blue;
            border-color: #fff;
            transform: rotateY(90deg) translateZ(-7.5rem) rotateZ(38deg);
        }
        div.container_cubo > div.left {
            background-color: green;
            border-color: #fff;
            transform:  rotateX(38deg) translateZ(7.5rem);
        }
        div.container_cubo > div.right {
            background-color: yellow;
            border-color: #fff;
            transform: rotateX(38deg) translateZ(-7.5rem);
        }
        div.container_cubo > div.top {
            background-color: orangered;
            border-color: #fff;
            transform:  rotatex(128deg) translateZ(7.5rem);
        }
        div.container_cubo > div.bottom {
            background-color: purple;
            border-color: #fff;
            transform: rotatex(128deg) translateZ(-7.5rem);
        }
        @keyframes cuboRotate {
            0% {
                transform: rotate3d(1, 1, 0, 0deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container_cubo">
            <div class="front"></div>
            <div class="back"></div>
            <div class="left"></div>
            <div class="right"></div>
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
    </div>
</body>
</html>
