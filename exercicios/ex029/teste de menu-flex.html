<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menuflex</title>
    <style>
        * { 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style-type: none;
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: none;
        }
        a.logo-refresh { 
            color: #fff;
            font-size: clamp(2.1rem, 7vw, 2.8125rem);
            background-image: linear-gradient(to left, #ff4500, #ff1493);
        }
        body { 
            width: 100vw;
            height: 100vh;
        }
        header { 
            padding: .625rem;
            width: 100%;
            background-color: #f0f8ff;
        }
        nav#container { 
            padding: .625rem;
            width: 100%;
            user-select: none;
        }
        .container__flex { 
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        ul { 
            display: flex;
            gap: .8rem;
        }
        ul li a { 
            font-size: clamp(1,3rem, 3,6vw, 1.2rem);
            text-align: center;
            background-image: linear-gradient(to left, #ff4500, #ff1493);
            padding: .5rem;
            border-radius: 5px;
            color: #fff;
            transition: .5s linear;
            
        }
        ul li a:hover { 
            cursor: pointer;
            
        }
        form { 
            display: flex;
            align-items: center;
            gap: .5rem;
        }
        input[type="email"] { 
            padding: .8rem;
            border-radius: 25px;
            border: none;
            outline: 1px solid #000;
            font-size: 14px;
            transition: .5s linear;
        }
        input[type="email"]:focus { 
            outline-color: #ff4500;
        }
        input[type="email"]::placeholder { 
            color: #a9a9a9;
        }
        button[type="submit"] { 
            padding: .5rem;
            border: none;
            border-radius: 5px;
            background-image: linear-gradient(to left, #ff4500, #ff1493);
            color: #fff;
            transition: .5s linear;            
        }
        button[type="submit"] { 
            cursor: pointer;
        }
        @media screen and (min-width:20em) and (max-width:30em) {
            form { 
                display: none;
            }
        }
        </style>
</head>
<body>
    <header>
        <nav id="container">
            <div class="container__flex">
                <a href="#" class="logo-refresh" role="button">BINGO</a>
                <form action="#" method="post" autocomplete="on">
                    <div class="boxInput">
                        <input type="email" name="email" id="email" placeholder="Digite seu email" autocomplete="email">
                    </div>
                    <button type="submit">Enter</button>
                </form>
                <ul>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Sign up</a></li>
                </ul>
            </div>
        </nav>
    </header>
</body>
</html>
