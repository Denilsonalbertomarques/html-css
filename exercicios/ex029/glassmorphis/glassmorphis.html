<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphi effect</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            background-image: url('imagens/background01.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content:center;
        }

        #conteiner {
            width: 80%;
            background-color: transparent;
            padding: 25px;
            border: 2px solid #ffffff;
            border-radius: 8px;
            backdrop-filter: blur(0px);
            overflow: hidden;
            transition: 2s ease-in-out;
        }

        .texto {
            color: #ffffff;
            position: relative;
            top: 260px;
            transition: 1s ease-in-out;
        }

        #conteiner:hover {
            backdrop-filter: blur(10px);
        }

        #conteiner:hover .texto {
            top: 0px;
        }

       
    </style>
</head>
<body>
    <div id="conteiner">
        <div class="texto">
            <h1>Ol√°, Bom dia!</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Asperiores iste rem quia molestiae eos, consequatur laudantium quasi maiores beatae alias ratione doloribus reiciendis! Exercitationem ut quo modi aliquid nostrum perspiciatis.</p>
        </div>
    </div>
</body>
</html>
