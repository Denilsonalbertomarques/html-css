<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        * { 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html { 
            font-size: 62.5%;
        }
        body { 
            height: 100vh;
            width: 100vw;
            background-image: linear-gradient(to bottom, purple, darkblue, blue);

            display: flex;
            align-items: center;
            justify-content: center;
        }
        div.preloader { 
            height: 100vh;
            width: 100vw;

            display: flex;
            align-items: center;
            justify-content: center;
            
        }
        div.preloader .loader { 
            width: 3rem;
            height: 3rem;
            font-size: clamp(3rem, 10vw, 5.5rem);
            background-color: #ccc;
            border-radius: 50%;
            margin: 0rem 1rem;

            animation: translate 5s linear infinite normal backwards;
        }
        div.loader:nth-of-type(1) { 
            animation-duration: 1s;
            
        }
        div.loader:nth-of-type(2) { 
            animation-duration: 1.3s;
            
        }
        div.loader:nth-of-type(3) { 
            animation-duration: 1.5s;
            
        }
        @keyframes translate {
            0% { 
                transform: translateY(0deg);
                opacity: .1;
            }
            50% { 
                transform: translateY(-2rem);
                opacity: 1;
            }
            100% { 
                transform: translateY(0deg);
                
            } 
        }
    </style>
</head>
<body>
    <div class="preloader">
        <div class="loader"></div>
        <div class="loader"></div>
        <div class="loader"></div>
    </div>
</body>
</html>
