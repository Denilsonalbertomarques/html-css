            height: 100vh;
            background-color: rgb(1, 29, 56);
            display: flex;
            overflow: hidden;
        }

        @keyframes anime {
            0%{
                transform: translateY(100vh) scale(0);
            }
            100%{
                transform: translateY(-100vh) scale(1);
            }
        }

            --i:3;
            --i:4;

            --i:19;
            --i:20;
        }

        span {
            background-color: orange;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            box-shadow: 0px 0px 0px 8px #ffa6006c, 0px 0px 50px #ffa6006c, 0px 0px 100px #ffa6006c;
            animation-duration: .5s;
            animation-name: anime;
            animation-duration: calc(30s / var(--i));
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            
        }
        span:nth-child(even) {
            background-color: #0080ff;
            box-shadow: 0px 0px 0px 8px #0080ff48, 0px 0px 50px #0080ff, 0px 0px 100px #0080ff;
