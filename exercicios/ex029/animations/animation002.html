<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        @keyframes mengo {
            0% {
                height: 30px;
            }
            100% {
                height: 100px;
            }
        }

        @keyframes ze {
            0% {
                height:90px;
            }
            100% {
                height: 230px;
            }
        }

        @keyframes paulo {
            0% {
                height: 140px;
            }
            100% {
                height: 330px;
            }
        }

        #conteiner {
            background-color: #e0ab98;
            height: 100vh;
            display: flex;
            justify-content: center;
            
        }

        div {
            width: 100px;
            
        }

        #green {
            background-color: green;

            animation-name: mengo;
            animation-duration: .9s;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            height: 10px;
        }


        #red {
            background-color: red;

            animation-name: ze;
            animation-duration: .9s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-delay: .8s;
            height: 30px;
        }


        #blue {
            background-color: blue;
            
            animation-name: paulo;
            animation-duration: 1s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-delay: 1s;
            animation-direction: alternate;
            height:40px;
        }
        
    </style>
</head>
<body id="conteiner">
    <div id="green"></div>
    <div id="red"></div>
    <div id="blue"></div>
</body>
</html>
