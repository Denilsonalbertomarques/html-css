<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        * { 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            user-select: none;
        }
        html { 
            font-size: 62.5%;
        }
        body { 
            width: 100vw;
            height: 100vh;

            display: flex;
            align-items: center;
            justify-content: center;

            background-color: #333;
        }
        div.bingo { 
            width: 100%;
            height: 100%;

            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bingo__element { 
            font-size: clamp(3rem, 10vw, 4.4rem);
            letter-spacing: .8rem;
            font-weight: bold;
            text-transform: uppercase;

            animation: animeColor 2s linear 2s infinite alternate backwards;
        }
        .bingo__element:nth-of-type(1) {
            animation-duration: .7s;
        }
        .bingo__element:nth-of-type(2) {
            animation-delay: .3s;
            animation-duration: .9s;
        }
        .bingo__element:nth-of-type(3) {
            animation-delay: .5s;
            animation-duration: 1s;
        }
        .bingo__element:nth-of-type(4) {
            animation-delay: .7s;
            animation-duration: 1.1s;
        }
        .bingo__element:nth-of-type(5) {
            animation-delay: .9s;
            animation-duration: 1.2s;
        }
        @keyframes animeColor {
            0% { 
                color: dodgerblue;
            }
            25% { 
                color: orange;
            }
            50% { 
                color: orangered;
            }
            75% { 
                color: deeppink;
            }
            100% { 
                color: crimson;
            }
        }
    </style>
</head>
<body>
    <div class="bingo">
        <div class="bingo__element">b</div>
        <div class="bingo__element">i</div>
        <div class="bingo__element">n</div>
        <div class="bingo__element">g</div>
        <div class="bingo__element">o</div>
    </div>
</body>
</html>
