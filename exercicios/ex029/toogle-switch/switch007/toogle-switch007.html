<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toogle-switch</title>
    <style>
         * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
        }
        input[type="checkbox"] {
            appearance: none;
            width: 80px;
            height: 40px;
            background-color: #999;
            border-radius: 40px;
            position: relative;

            display: flex;
            align-items: center;

            transition: .6s;
        }
        input[type="checkbox"]::before {
            content: '';
            position: absolute;
            background-color: #000;
            border-radius: 50%;
            height: 25px;
            width: 25px;
            left: 5px;

            transition: .6s;
        }
        input[type="checkbox"]:checked {
            background-color: #3192f3;
        }
        input[type="checkbox"]:checked::before {
            background-color: #fff;
            transform: translateX(calc(80px - 35px));
        }
    </style>
</head>
<body>
    <input type="checkbox">
</body>
</html>
