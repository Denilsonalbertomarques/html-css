<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toogle switch + animation</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body, main {
            height: 100vh;
            width: 100vw;
            
        }
        main {
            display: flex;
            align-items: center;
            justify-content: center;
            
        }

        input[type="checkbox"] {
           position: absolute;
           appearance: none;
           width: 160px;
           height: 80px;
           border-radius: 40px;
           background-color: #8c8c8c;
           transition: .4s linear;
           cursor: pointer;
        }
        input[type="checkbox"]::before {
            content: "";
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #000;
            border-radius: 50%;
            top: 10px;
            left: 10px;
            transition: .4s linear;
        }
        
        input[type="checkbox"]:checked {
            background-color: #1e90ff;
        }
        input[type="checkbox"]:checked:before {
            transform: translateX(81px);
            background-color: #fff;
        }

        main:has(input[type="checkbox"]:checked)  {
            background-color: #000a16;
        }
    </style>
</head>
<body>
    <main>
        <input type="checkbox" name="sw" id="sw">
    </main>
</body>
</html>
