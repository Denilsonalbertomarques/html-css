<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toogle-switch</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body, main {
            height: 100vh;
            background-color: #010507;
        }
        main {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        input[type="checkbox"] {
            appearance: none;
            position: relative;
            width: 80px;
            height: 45px;
            background-color: #999;
            border: 1px solid #fff;
            border-radius: 90px;
            transition: .5s ease-in-out;
        }
        input[type="checkbox"]::before {
            position: absolute;
            content: '';
            background-color: #666;
            width: 15px;
            height: 15px;
            top: 14px;
            left: 8px;
            border-radius: 25px;
            transition: .5s ease-in-out;
        }
        input[type="checkbox"]:checked {
            background-color: #25507a;
            border: none;
        }
        input[type="checkbox"]:checked::before {
            
            width: 25px;
            height: 25px;
            background-color: #1e90ff;

            transform: translateX(39px);
            top: 10px;
            
        } 
    </style>
</head>
<body>
    <main>
        <input type="checkbox">
    </main>
</body>
</html>
