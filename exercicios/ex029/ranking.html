<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body, main {
            height: 100vh;
            background-color: #999;
            width: 100%;
        }
        main {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container h3 {
            margin-bottom: 20px;
            font-size: 1.4em;
            font-weight: 900;
        }

        .ranking-container {
            width: 314px;
        }
        .ranking-container li {
            position: relative;
            display: flex;
            align-items: center;
            cursor: pointer;
            margin: 10px 0px;
            padding: 10px;
            background-color: #030405;
            border-radius: 20px;
            overflow: hidden;
            transition: .3s ease-in-out;
        }
        .ranking-container li .container-img {
            position: relative;
            width: 60px;
            height: 60px;
        }
        .ranking-container li .container-img img {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        .ranking-container li .ranking-description {
            width: 230px;
            display: flex;
            flex-direction: column;
            margin: 0px 0px 0px 14px;
            
        }
        .ranking-container li .ranking-description h2 {
            position: absolute;
            top: 23px;
            right: -30px;
            font-size: 1.7em;
            color: #03a9f4;
            transition: .4s ease-in-out;
        }
        .ranking-container li .ranking-description small {
            font-size: .7em;
            opacity: .78;
        }
        .ranking-description h4, p {
            color: #fff;
            line-height: 1.4em;
        }
        .ranking-description p {
            font-size: .8em;
            font-weight: lighter;
        }

        .ranking-container li:hover h2 {
            right: 12px;
        }

        .ranking-container:hover li {
            filter: blur(5px);
            opacity: .80;
            
        }

        .ranking-container li:hover {
            filter: blur(0px);
            opacity: 1;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <h3>Top 5 the best players 2024</h3>
            <div class="ranking-container">
                <ul>
                    <li>
                        <div class="container-img">
                            <img src="imagens/1719254474913.jpg" alt="Imagem de algué que está no ranking de alguma coisa">
                        </div>
                        <div class="ranking-description">
                            <h2><small>#</small>1</h2>
                            <h4>Luka Doncic</h4>
                            <p>NBA Player</p>
                        </div>
                    </li>
                    <li>
                        <div class="container-img">
                            <img src="imagens/1719254436669.jpg" alt="Imagem de algué que está no ranking de alguma coisa">
                        </div>
                        <div class="ranking-description">
                            <h2><small>#</small>2</h2>
                            <h4>Anthony Edward</h4>
                            <p>NBA Player</p>
                        </div>
                    </li>
                    <li>
                        <div class="container-img">
                            <img src="imagens/1719253610013.jpg" alt="Imagem de algué que está no ranking de alguma coisa">
                        </div>
                        <div class="ranking-description">
                            <h2><small>#</small>3</h2>
                            <h4>Jason Tatum</h4>
                            <p>NBA PLayer</p>
                        </div>
                    </li>
                    <li>
                        <div class="container-img">
                            <img src="imagens/1719253993462.jpg" alt="Imagem de algué que está no ranking de alguma coisa">
                        </div>
                        <div class="ranking-description">
                            <h2><small>#</small>4</h2>
                            <h4>Kevin Durant</h4>
                            <p>NBA Player</p>
                        </div>
                    </li>
                    <li>
                        <div class="container-img">
                            <img src="imagens/1719254017788.jpg" alt="Imagem de algué que está no ranking de alguma coisa">
                        </div>
                        <div class="ranking-description">
                            <h2><small>#</small>5</h2>
                            <h4>Jaylen Brunson</h4>
                            <p>NBA Player</p>
                        </div>
                    </li>
                </ul>
            </div>    
        </div>
    </main>
</body>
</html>
