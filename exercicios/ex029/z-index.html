<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>

        * {
            box-sizing: border-box;
        }

        div {
            position: absolute;
            width: 200px;
            height: 200px;
            text-align: center;
            font-size: 2em;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            
        }

        #bloco1 {
            background-color: #ee0000;
            top: 0px;
            left: 0px;
            z-index: 2;
        }

        #bloco2 {
            background-color: #0000dd;
            left: 30px;
            top: 80px;
            z-index: 1;
        }

        #bloco3 {
            background-color: #00cc00;
            left: 60px;
            top: 160px;
            z-index: 0;
        }

       
    </style>
</head>
<body>
    <div id="bloco1">Bloco 01</div>
    <div id="bloco2">Bloco 02</div>
    <div id="bloco3">Bloco 03</div>
</body>
</html>
