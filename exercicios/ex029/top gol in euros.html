<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogadores com mais goals em Euro</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-sizing: border-box;
            list-style-type: none;
        }
        body, main {
            height: 100vh;
            background-color: #333;
        }
        main {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 80%;
            position: relative;
        }

        h2 {
            font-size: .9rem;
            color: #f0d746;
            letter-spacing: 1px;
            font-weight: 500;
            position: absolute;
            top: -12px;
            right: 10px;
            text-transform: uppercase;
        }
        .container .box {
            width: 100%;
            height: 400px;
        }
        .box .list-itens {
            position: relative;
            width: 100%;
            background-color: #181717;
            margin: 10px 0px;
            padding: 5px;
            border: 1px solid #ffffff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            user-select: none;
        }

        .container-img {
            width: 20px;
            height: 18px;
            position: relative;
            margin: 0px 0px 0px 2px
        }

        .container-img img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .box .list-itens .list-description {
            display: flex;
            align-items: center;
        }
        .box .list-itens .list-description span {
            position: absolute;
            color: #fff;
            font-weight: 500;
        }

        .goals {
            right: 23px;
            font-size: 1.1rem;
            
        }
        .number {
            left: -25px;
            font-size: 1.3rem;
        }

        h3 {
            color: #e9dfa6;
            font-weight: normal;
            letter-spacing: 1.2px;
            text-transform: uppercase;
            
        }

    </style>
</head>
<body>
    <main>
        <div class="container">
            <h2>Goals</h2>
            <div class="box">
                <ul>
                    <li class="list-itens">
                        <div class="container-img">
                            <img src="imagens/1719503861259~3.jpg" alt="">
                        </div>
                        <div class="list-description">
                            <span class="number">1</span>
                            <h3>C.Ronaldo</h3>
                            <span class="goals">14</span>
                        </div>
                    </li>
                    <li class="list-itens">
                        <div class="container-img">
                            <img src="imagens/1719505617561~2.jpg" alt="">
                        </div>
                        <div class="list-description">
                            <span class="number">2</span>
                            <h3>Michel Platini</h3>
                            <span class="goals">9</span>
                        </div>
                    </li>
                    <li class="list-itens">
                        <div class="container-img">
                            <img src="imagens/1719505617561~2.jpg" alt="">
                        </div>
                        <div class="list-description">
                            <span class="number">3</span>
                            <h3>A.Griezmann</h3>
                            <span class="goals">7</span>
                        </div>
                    </li>
                    <li class="list-itens">
                        <div class="container-img">
                            <img src="imagens/1719503709921~2.jpg" alt="">
                        </div>
                        <div class="list-description">
                            <span class="number">4</span>
                            <h3>Alan shearen</h3>
                            <span class="goals">7</span>
                        </div>
                    </li>
                    <li class="list-itens">
                        <div class="container-img">
                            <img src="imagens/1719503572415.jpg" alt="">
                        </div>
                        <div class="list-description">
                            <span class="number">5</span>
                            <h3>√Ålvaro Morata</h3>
                            <span class="goals">6</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
