<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        main {
            height: 100vh;
            width: 100vw;
            background-color: #333;

            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 290px;
            height: 360px;
            background-color: #030405;
            color: #fff;
            padding: 0px 30px;
            border-radius: 8px;
        }
        .card-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        .container-title {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .container-title h2 {
            font-size: 1.9rem;
            position: relative;
        }
        .container-title h2::before {
            content: '';
            position: absolute;
            width: 90%;
            left: 0px;
            bottom: -4px;
            height: 4px;
            background-image: linear-gradient(to right, #7cfc00, #008000);
            border-radius: 8px;
        }
        .container-title span {
            font-size: 1.4rem;
        }

        .container-description {
            padding: 0px 10px;
            
        }
        .container-description .infolist {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }
        .btn-container a {
            display: block;
            font-size: 1.1rem;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-image: linear-gradient(to right, #228b22, #008000);
            padding: 8px;
            border-radius: 5px;
            transition: all .4s ease-in-out;
        }
    </style>
</head>
<body>
    <main>
        <article class="container">
            <div class="card-container">
                <div class="container-title">
                    <h2>Plus +</h2>
                    <span>Apenas: R$25/mês</span>
                </div>
                <div class="container-description">
                    <ul class="infolist">
                        <li class="list-description">20 GB de armazenamento</li>
                        <li class="list-description">Acesso a matérias prêmiuns</li>
                        <li class="list-description">Divulgação de projetos</li>
                        <li class="list-description">Divulgação nas nossas mídias</li>
                    </ul>
                </div>
                <div class="btn-container">
                    <a href="#">Assine já</a>
                </div>
            </div>
        </article>   
    </main>
</body>
</html>
