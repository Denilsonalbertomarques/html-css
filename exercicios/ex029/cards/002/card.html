<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        main {
            height: 100vh;
            width: 100vw;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-container {
            width: 250px;
            box-shadow: 0px 0px 5px #3334;
            border-radius: 4px;
            height: 325px;
            background-color: #fff;
            user-select: none;
           
        }
        .card-img {
            position: relative;
            width: 250px;
            height: 150px;
            overflow: hidden;
            background-color: #ff1491;
        }
        img {
            position: absolute;
            width: 100%;
            height: 100%;
            
        }

        .card-description {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 12px;
        }
        .card-description h1 {
            text-transform: uppercase;
            font-size: 1.3rem;
        }
        .card-description p {
            font-size: .9rem;
            margin-top: -3px;
        }
        .card-description a {
            text-decoration: none;
            display: block;
            text-align: center;
            background-color: #ff1491;
            width: 100px;
            padding: 8px;
            color: #fff;
            transition: all .4s ease-in-out;
        }
        .card-description a:hover {
            background-color: #c20067;
        }
    </style>
</head>
<body>
    <main>
        <article class="container">
            <div class="card-container">
                <div class="card-img">
                    <img src="../../imagens/undraw_shopping_re_hdd9.svg" alt="" >
                </div>
                <div class="card-description">
                    <h1>Curso completo de svg</h1>
                    <p>Aprenda a utilizar imagens com fundos transparentes em seus projectos</p>
                    <a href="#">Increver-se</a>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
