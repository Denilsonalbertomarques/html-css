<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        body, main {
            height: 100vh;
        }
        main {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 250px;
            height: 350px;
            background-color: #fff;
            box-shadow: 4px 4px 10px #00000050;
            border-radius: 2px;
            overflow: hidden;
        }
        .card-container {
            width: 100%;
            height: 100%;
        }
        .card-img {
            position: relative;
            width: 100%;
            height: 180px;
            background-color: #ffa500;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card-description {
            width: 100%;
        }
        .card-description h2 {
            text-align: center;
            margin: 10px 0px;
        }
        .card-description p {
            font-size: .7em;
            text-align: center;
            color: #292929;
        }
        .card-description a {
            display: block;
            text-align: center;
            margin: 45px 0px;
            width: 100%;
            
        }
        .card-description a button {
            width: 80%;
            padding: 10px 0px;
            background-color: green;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: .5s ease;
        }

        .card-description a button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <main>
        <article class="container">
            <div class="card-container">
                <div class="card-img">
                    <img src="../../imagens/background01.jpg" alt="">
                </div>
                <div class="card-description">
                    <h2>Viagem</h2>
                    <p>
                        Algu√©m mostrando o caminho pelo qual viajou
                    </p>
                    <a href="#"><button>Conhecer</button></a>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
