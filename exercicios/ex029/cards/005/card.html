<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        main {
            height: 100vh;
            width: 100vw;
            background-color: #333;

            display: flex;
            align-items: center;
            justify-content: center;
        }
        #treinamento {
            display: flex;
            gap: 8px;
        }
        .container {
            width: 250px;
        }
        .card-container {
            width: 100%;
            height: 325px;
            border-radius: 15px;
            background-color: #fff;
        }
        .card-container {
            padding: 14px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card-container .card-plano {
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .card-container .card-plano h1 {
            position: relative;
            font-size: 2rem;
        }
        .card-container .card-plano h1::before {
            content: '';
            position: absolute;
            width: 70%;
            height: 3px;
            border-radius: 8px;
            background-color: #008000;
            left: 0px;
            bottom: -2px;
        }
        .card-container .card-plano span {
            font-size: 1.3rem;
        }

        .card-container .card-description {
            flex-grow: 1;
        }

        .card-container .card-description .list {
            list-style-position: inside;
            display: flex;
            flex-direction: column;
            gap: 3px;
        }
        .card-container .card-btn {
            margin-bottom: 2px;
        }
        .card-container .card-btn a {
            display: block;
            text-decoration: none;
            text-align: center;
            color: #fff;
            padding: 10px;
            background-color: #008000;
            width: 120px;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: all .4s ease-in-out;
        }
        .card-container .card-btn a:hover {
            background-color: #017001;
        }
    </style>
</head>
<body>
    <main>
        <section id="treinamento">
            <article class="container">
                <div class="card-container">
                    <div class="card-plano">
                        <h1>Basic</h1>
                        <span>Apenas: R$23/mês</span>
                    </div>
                    <div class="card-description">
                        <ul class="list">
                            <li class="items-list">Internet ilimitada</li>
                            <li class="items-list">64GB de armazenamento</li>
                            <li class="items-list">Divulgação de projetos</li>
                            <li class="items-list">Acesso a matérias prêmium</li>

                        </ul>
                    </div>
                    <div class="card-btn">
                        <a href="#">Saber-mais</a>
                    </div>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
