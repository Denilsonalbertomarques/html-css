<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
         * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body, html {
            width: 100vw;
            height: 100vh;
        }

        main {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body {
            background-color: rgb(12, 38, 64);
        }

        .box {
            width: 400px;
            padding: 10px;
            border: 1px solid #1e90ff;
            border-radius: 10px;
            
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 40px;
        }

        .conteiner_input {
            width: 100%;
            position: relative;
        }

        .conteiner_input input {
            width: 100%;
            height: 100%;
            border: 1px solid rgb(9, 75, 141);
            outline: none;
            padding: 10px 20px;
            border-radius: 10px;
            background-color: rgb(12, 38, 64);
            color: #ffffff;
            transition-duration:.6s;
            transition-delay: .1s;
            transition-timing-function: ease-in-out;
            margin: 10px 0px;
            font-size: 1em;
        }

        .conteiner_input input:hover,
        .conteiner_input input:valid,
        .conteiner_input input:focus {
            border: 1px solid #ffffff;
        }

        .conteiner_input input::placeholder {
            font-size: 1.1em;
            color: #1e90ff;
            transition-duration: .5s;
            transition-delay: .2s;
            transition-timing-function: ease;
        }

        .conteiner_input input:focus::placeholder,
        .conteiner_input input:hover::placeholder,
        .conteiner_input input:valid::placeholder{
            color: #ffffff;
            
        }

        .conteiner_input label {
            position: absolute;
            left: 16px;
            color: #1e90ff;
            transform: translateY(-4%) scale(0.88);
            background-color: rgb(12, 38, 64);
            padding: 0px 7px;
            transition-duration: .5s;
            transition-delay: .2s;
            transition-timing-function: linear;
            pointer-events: none;
        }

        .conteiner_input input:valid ~ label,
        .conteiner_input input:focus ~ label,
        .conteiner_input input:hover ~ label {
            color: #ffffff;
        }

        .conteiner_botao {
            width: 100%;
            margin: 10px 0px;
        }

        .conteiner_botao button {
            width: 100%;
            height: 100%;
            padding: 10px;
            outline: none;
            border: none;
            color: #ffffff;
            font-size: 1em;
            border-radius: 10px;
            background-color: #1e90ff;
            cursor: pointer;
            transition-duration: .5s;
            transition-delay: .2s;
            transition-timing-function: ease-in-out;
        }

        .conteiner_botao button:hover {
            border: 1px solid #ffffff;
            background-color: transparent;
        }
        
        .conteiner_link {
            width: 100%;
            margin: 5px 0px;
        }

        .conteiner_link p {
            text-align: center;
            color: #ffffff;
        }

        .conteiner_link p a {
            color: #ffffff;
            font-weight: 700;
            padding: 0px 2px;
            text-decoration: none;
            transition-duration: .5s;
            transition-delay: .2s;
            transition-timing-function: ease-in-out;
        }

        .conteiner_link p a:hover {
            text-decoration: underline;
            color: #1e90ff;
        }
    </style>
</head>
<body>
    <main>
        <div class="box">
            <form action="login.php" method="post" autocomplete="off">
                <h1>Login</h1>
                <div class="conteiner_input">
                    <input type="email" name="email" id="email" required autocomplete="off" placeholder="enter your e-mail">
                    <label for="email">E-mail</label>
                </div>
                <div class="conteiner_input">
                    <input type="password" name="password" id="password" required autocomplete="off" placeholder="enter your password" minlength="4" maxlength="6">
                    <label for="password">Password</label>
                </div>
                <div class="conteiner_botao">
                    <button type="submit">Login</button>
                </div>
                <div class="conteiner_link">
                    <p>Do you have account? <a href="#">Criate account</a></p>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
