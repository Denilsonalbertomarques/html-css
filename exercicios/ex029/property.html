<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escopo de vari√°veis</title>
    <style>
        @property --success-color {
            syntax: "<color>";
            inherits: true;
            initial-value: #0f0;
        }
        @property --angle {
            syntax: "<angle>";
            inherits: false;
            initial-value: 0deg;
        }
        @property --qualquer {
            syntax: "<length-percentage>";
            inherits: false;
            initial-value: 45px;
        }
        :root {
            --success-color: #00f;
            /* 
            --error-color: #f00;
            --angle: 0deg; */
        }
        body {
            color: white;
            --success-color: 50px;
            background-color: rgb(3, 0, 11);
        }
        .container {}
        .div3 {
            width: 200px;
            height: 200px;
            background-color: var(--error-color, orangered);
            margin: var(--qualquer);
        }
        strong {
            color: var(--success-color, red);
        }
        .anima {
            background-color: var(--success-color, orange);
            width: 200px;
            height: 200px;
            transform: rotate(var(--angle));
            animation: rotate 2s linear infinite;
        }
        @keyframes rotate {
            to {
                --angle: 360deg;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div1">
            <p>lorem, ipsum <strong>dolor</strong></p>
        </div>
        <div class="div2">
            <p>lorem, <strong>ipsum</strong> dolor</p>
        </div>
    </div>
    <p>teste</p>
    <div class="anima">Anima</div>
    <div class="div3"></div>
</body>
</html>
