<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body {
            background-color: #044404;
        }
        main {
            width: 100vw;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container-photo {
            width: 250px;
            height: 250px;
            position: relative;
        }
        img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 8px solid #6d501f;
            transition: .5s ease-in-out;
        }
        img:hover {
            transform: scale(1.2);
            filter: grayscale(100%);
        }
    </style>
</head>
<body>
    <main>
        <div class="container-photo">
            <img src="../../imagens/background-bruno.jpg" alt="">
        </div>
    </main>
</body>
</html>
