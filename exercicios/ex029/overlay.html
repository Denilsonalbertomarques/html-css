<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overlay</title>
    <style> 
        * { 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body { 
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
        }
        section.container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        section.container div.box {
            position: relative; 
            width: 14rem;
            height: 14rem;
            background-image: url('imagens/screen-code.png');
            background-size: cover;
            background-position: 100% 0%;
            border-radius: .5rem;
            transition: .8s ease-in-out;
            cursor: pointer;
        }
        section.container div.box:hover { 
            background-position: 100% 100%;
        }
        div.box div.overlay { 
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: min(1.7rem, 5vw);
            color: #fff;
            background-color: #171718c9;
            transition: .5s linear;
            border-radius: .5rem;
            opacity: 0;
        }
        div.box div.overlay:hover { 
            opacity: 1;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="box">
            <div class="overlay">Overlay</div>
        </div>
    </section>
</body>
</html>
