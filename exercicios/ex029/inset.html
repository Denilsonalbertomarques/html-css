<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inset CSS</title>
    <style>
        * { 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div.container { 
            height: 100vh;
            width: 100vw;
            position: relative;
            background-color: rgba(255, 69, 0, 0.3);
        }
        div.inset_box { 
            position: absolute;
            background-color: rgba(255, 69, 0);
            inset: 50px 20px 42px 0px;

            /* top: 50px;
            right: 20px;
            bottom: 42px;
            left: 0px; */
        }
        div.content_box { 
            padding: 10px;
            color: #fff;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inset_box">
            <div class="content_box">INSET BOX</div>
        </div>
    </div>
</body>
</html>
