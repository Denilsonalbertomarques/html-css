<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollbehavior</title>
    <style>
        html {
            scroll-behavior: smooth;
        }
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        a:active {
            color: forestgreen;
        }

        div {
            min-height: 100vh;
        }
        #one {
            background-color: #461259;
        }
        #two {
            background-color: #1890c7;
        }
        #three {
            background-color: #020918;
        }
    </style>
</head>
<body>
    <a href="#one">One</a>
    <a href="#two">Two</a>
    <a href="#three">Three</a>
    <div id="one"></div>
    <div id="two"></div>
    <div id="three"></div>
</body>
</html>
