<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdownmenu</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            list-style-type: none;
            user-select: none;
        }
        body {
            background-color: #030405;
        }

        a {
            display: block;
            text-decoration: none;
            color: #fff;
            font-size: 1.1rem;
            
        }
        #container {
            padding: 10px;
        }
        #container #menu {
            display: flex;
            justify-content: space-evenly;
        }
        #container #menu li[meu-atributo$="p"] {
            padding: 10px;
            position: relative;
        }
        #container #menu li[meu-atributo$="p"]::before {
            content: '';
            position: absolute;
            height: 2px;
            width: 0px;
            background-color: #1e90ff;

            left: 0px;
            bottom: 5px;

            border-radius: 3px;
            transition: .5s ease-in-out;

        }
        #container #menu li[meu-atributo$="p"]:hover::before {
            width: 90px;
        }
        #container #menu li[meu-atributo$="p"] .menu_2 li a {
            color: #000;
        }
        
        .menu_2 {
            display: none;
            position: relative;
            background-color: #fff;
        }
        #container #menu li[meu-atributo$="p"]:hover .menu_2 {
            display: block;
            position: absolute;
            margin-left: -12px;
            top: 40px;
            border-radius: 5px;
        }
        #container #menu li[meu-atributo$="p"]:hover .menu_2 li {
            padding: 10px;
        }
        #container #menu li[meu-atributo$="p"] .menu_2 li:hover a {
            color: #808080;
        }
    </style>
</head>
<body>
    <header>
        <nav id="container">
            <ul id="menu">
                <li meu-atributo="drop" class="drop">
                    <a href="#">Go</a>
                    <div class="container_menu_2">
                        <ul class="menu_2">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Page</a></li>
                            <li><a href="#">Notifications</a></li>
                            <li><a href="#">Settings</a></li>
                        </ul>
                    </div>
                </li>
                <li meu-atributo="drop" class="drop">
                    <a href="#" tabindex="1">About</a>
                    <div class="container_menu_2">
                        <ul class="menu_2">
                            <li><a href="#">Company</a></li>
                            <li><a href="#">Wallet</a></li>
                            <li><a href="#">Deals</a></li>
                            <li><a href="#">Pay</a></li>
                        </ul>
                    </div>
                </li>
                <li meu-atributo="drop" class="drop">
                    <a href="#">Account</a>
                    <div class="container_menu_2">
                        <ul class="menu_2">
                            <li><a href="#">Bill18</a></li>
                            <li><a href="#">Marcos12</a></li>
                            <li><a href="#">Deni_montanna</a></li>
                            <li><a href="#">Wilson_Colling</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
