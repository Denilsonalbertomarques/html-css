<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotate3d</title>
    <style>
       * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
       }
       html {
         font-size: 62.5%;
       }
       body {
         height: 100vh;
         background-color: #030405;
         display: flex;
         align-items: center;
         justify-content: center;
       }
       div.dado {
         width: 15rem;
         height: 15rem;
         
         position: relative;

         transform: rotate3d(1, 1, 1, -45deg);
         transform-style: preserve-3d;

         animation: rotateDado 7s linear 0s infinite normal;
       }
       div.dado > div { 
         border: .2rem solid #ccc;
         position: absolute;
         width: 100%;
         height: 100%;
         color: #fff;
         font-size: 3.3rem;

         display: flex;
         align-items: center;
         justify-content: center;

         animation: animeBorder 5s linear 2s infinite alternate backwards;
       }
       div.dado > div.dado__ld1 { 
         transform: translateZ(7.5rem);
       }
       div.dado > div.dado__ld2 { 
         transform: translateZ(-7.5rem);
       }
       div.dado > div.dado__ld3 { 
         transform: rotateY(90deg) translateZ(7.5rem);
       }
       div.dado > div.dado__ld4 { 
         transform: rotateY(90deg) translateZ(-7.5rem);
       }
       div.dado > div.dado__ld5 { 
         transform: rotateX(90deg) translateZ(7.5rem);
       }
       div.dado > div.dado__ld6 { 
         transform: rotateX(90deg) translateZ(-7.5rem);
       }
       @keyframes rotateDado {
          from { 
            transform: rotate3d(1, 1, 1, 0deg);
          }
          to { 
            transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
          }
       }
       @keyframes animeBorder {
          0% {border-color: #1e90ff;}
          25% {border-color: #dc143c;}
          50% {border-color: #ff1493;}
          75% {border-color: #ffa500;}
          100% {border-color: #ff4500;}
       }
    </style>
</head>
<body>
    <div class="dado">
        <div class="dado__ld1">1</div>
        <div class="dado__ld2">2</div>
        <div class="dado__ld3">3</div>
        <div class="dado__ld4">4</div>
        <div class="dado__ld5">5</div>
        <div class="dado__ld6">6</div>
    </div>
</body>
</html>
