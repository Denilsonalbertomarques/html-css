<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regra important do CSS</title>
    <style>
        h1 { 
            color: green !important;
        }
        #meuid { 
            color: red;
        }
        .minhaclass { 
            color: blue;
        }
    </style>
</head>
<body>
    <h1 id="meuid" class="minhaclass" style="color: yellow;">Regra !Important do CSS</h1>
</body>
</html>
