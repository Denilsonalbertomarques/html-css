<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>menu-flex</title>
    <style>
        * { 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }
        body { 
            width: 100vw;
            height: 100vh;
            background-color: #f0f8ff;
        }
        a { 
            text-decoration: none;
            color: #fff;
        }
        header { 
            width: 100%;
            box-shadow: 0 .2rem .75rem rgba(0, 0, 0, 0.281);   
        }
        div.slide-bar nav.bar { 
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background-color: #6a5acd;
            padding: 0 .75rem;
        }
        nav.bar div.toogle-menu { 
            order: 1;
        }
        button { 
            cursor: pointer;
            outline: none;
            border: none;
            display: flex;
            flex-flow: column nowrap;
            align-items: center;
            background-color: transparent;
            color: rgb(255, 255, 255);
        }
        button.navbar-menu .bi { 
            width: 1.5rem;
            height: 1.5rem;
        }
        a.logo { 
            display: flex;
            align-items: center;
        }
        span.logo__img img { 
            width: 2.5rem;
            height: 2.5rem;
            object-fit: cover;
        }
        span.logo__content { 
            font-weight: bold;
            font-size: clamp(1.1rem, 7vw, 2.5rem);
        }
        nav.bar ul.menu { 
            display: flex;
        }
        nav.bar ul.menu li.items { 
            padding: 0 1.2rem; 
        }
        ul.menu li.items a.items__description { 
            display: flex;
            align-items: center;
        }
        div.btn { 
            display: none;
        }
        @media screen and (min-width: 20em) and (max-width: 30em) {
            button { 
                flex-flow: row nowrap;
            }
            span.btn__icon { 
                display: flex;
                align-items: center;
            }
            nav.bar ul.menu li.items { 
                padding: 0 1rem; 
            }
            span.btn__content { 
                display: none;
            }
        }
        @media screen and (min-width:45em) {
            div.slide-bar nav.bar { 
                justify-content: space-around;
            }
            button { 
                flex-flow: row nowrap;
                gap: .5rem;
                font-size: 1rem;
            }
            span.btn__icon { 
                display: flex;
                align-items: center;
            }
            nav.bar ul.menu li.items { 
                padding: 0 1.4rem;
            }
            div.btn { 
                display: flex;
                align-items: center;
                padding: 0 .75rem;
                gap: 1.1rem;
            }
            div.btn a { 
                display: flex;
                align-items: center;
                gap: .1rem;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="slide-bar">
            <nav class="bar">
                <div class="toogle-menu">
                    <button class="navbar-menu">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">

                        </svg>
                    </button>
                </div>
                <a href="#" class="logo">
                    <span class="logo__img">
                        <img src="imagens/undraw_shopping_re_hdd9.svg" alt="">
                    </span>

                <ul class="menu">

                                    <svg xmlns="http://www.w3.org/2000/svg" height="22px" viewBox="0 -960 960 960" width="22px" fill="#fff"><path d="m480-120-58-52q-101-91-167-157T150-447.5Q111-500 95.5-544T80-634q0-94 63-157t157-63q52 0 99 22t81 62q34-40 81-62t99-22q94 0 157 63t63 157q0 46-15.5 90T810-447.5Q771-395 705-329T538-172l-58 52Zm0-108q96-86 158-147.5t98-107q36-45.5 50-81t14-70.5q0-60-40-100t-100-40q-47 0-87 26.5T518-680h-76q-15-41-55-67.5T300-774q-60 0-100 40t-40 100q0 35 14 70.5t50 81q36 45.5 98 107T480-228Zm0-273Z"/></svg>

                                </span>
                                <span class="btn__content">Profile</span>
                            </button>
                        </a>

                </ul>
                <div class="btn">
                    <a href="#" class="btn-login">
                        <span class="content">Login</span>
                        <span class="btn__icon">
                            <svg xmlns="http://www.w3.org/2000/svg" height="22px" viewBox="0 -960 960 960" width="22px" fill="#fff"><path d="M480-120v-80h280v-560H480v-80h280q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H480Zm-80-160-55-58 102-102H120v-80h327L345-622l55-58 200 200-200 200Z"/></svg>

                            <svg xmlns="http://www.w3.org/2000/svg" height="22px" viewBox="0 -960 960 960" width="22px" fill="#fff"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z"/></svg>
                        </span>
                    </a>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
