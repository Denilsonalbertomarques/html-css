<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/mobile-first.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Formul√°rio</title>
</head>
<body>
    <main>
        <form action="login.php" method="post" autocomplete="on">
            <h1>Login</h1>
            <div class="campo">
                <label for="iadress">Email</label>
                <input type="email" name="adress" id="iadress" required autocomplete="email" class="aria">
            </div>
            <div class="campo">
                <label for="isenha">Senha</label>
                <input type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="5" maxlength="8" class="aria">
            </div>
            <div id="buttom-link">
                <button>Login</button>
                <a href="#">Esqueceu a senha?</a>
            </div>
        </form>
    </main>
</body>
</html>
