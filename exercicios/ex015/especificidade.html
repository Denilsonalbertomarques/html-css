<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especificidade</title>
    <style>

        #p1, #p2, #p3, #p4, #p5, #p6 {
            color: darkgoldenrod;
        }

        .text {
            color: dodgerblue;
        }

        p {
            color: red;
        }
    </style>
</head>
<body>
    <p class="text" id="p1" style="color: blueviolet;">texto</p>
    <p class="text" id="p2" style="color: blueviolet;">texto</p>
    <p class="text" id="p3" style="color: blueviolet;">texto</p>
    <p class="text" id="p4" style="color: blueviolet;">texto</p>
    <p class="text" id="p5" style="color: blueviolet;">texto</p>
    <p class="text" id="p6" style="color: blueviolet;">texto</p>
</body>
</html>
