<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexblebox</title>
    <style>
        div.container {
            background-color: #ffa07a;
            display: flex;
            flex-flow: row nowrap;
        }
        div.item {
            background-color: lightskyblue;
            border: 1px solid #000;
            text-align: center;
            
        }
        div#cxA {
            /* flex-shrink: 1;
            flex-grow: 1;
            flex-basis: 200px; */

            flex: 1 1 auto;
            
         }
        div#cxB {
            /* flex-shrink: 1;
            flex-grow: 2;
            flex-basis: 200px; */

            flex: 1 1 auto;
         }
        div#cxC {
            /* flex-shrink: 1;
            flex-grow: 1;
            flex-basis: auto; */


            flex: 1;
            
         }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="cxA">A</div>
        <div class="item" id="cxB">B</div>
        <div class="item" id="cxC">C</div>
    </div>
</body>
</html>
