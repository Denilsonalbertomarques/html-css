<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexble Box</title>
    <style>
        div.container {
            background-color: #ffa07a;
            display: flex;
            flex-direction: column-reverse;
            flex-wrap: wrap-reverse;
            height: 167px;
            
        }
        div.items {
            width: 100px;
            height: 50px;
            margin: 3px;
            border-radius: 5px;
            flex: auto;
            
        }
        div.items:nth-of-type(1) {
            background-color: #0000ff;
        }
        div.items:nth-of-type(2) {
            background-color: #00ff00;
        }
        div.items:nth-of-type(3) {
            background-color: #ff0000;
        }
        div.items:nth-of-type(4) {
            background-color: #6a5acd;
        }
        div.items:nth-of-type(5) {
            background-color: #1e90ff;
        }
        div.items:nth-of-type(6) {
            background-color: #dc143c;
        }
        div.items:nth-of-type(7) {
            background-color: #2e8b57;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items">A</div>
        <div class="items">B</div>
        <div class="items">C</div>
        <div class="items">D</div>
        <div class="items">E</div>
        <div class="items">F</div>
        <div class="items">G</div>
    </div>
</body>
</html>
