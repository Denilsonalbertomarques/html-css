<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div.container {
            height: 100vh;
            width: 100vw;
            display: grid;
            grid-template: 60px 1fr 60px / 70px 1fr 100px;
            gap: 0.3125rem;
        }
        div.caixa {
            padding: 0.625rem;
            border: .0625rem solid #000;
            background-color: rgba(255, 68, 0, 0.442);
            color: #005;
        }
        div#topo {
            grid-area: 1 / 2 / 1 / -1;
        }
        div#menu {
            grid-area: 1 / 1 / -2 / 2;
        }
        div#main {
            grid-area: 2 / 2 / -2 / -1;
        }
        div#rodape {
            grid-area: -2 / 1 / -1 / -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="caixa" id="topo">Topo</div>
        <div class="caixa" id="menu">menu</div>
        <div class="caixa" id="main">principal</div>
        <div class="caixa" id="rodape">Rodap√©</div>
    </div>
</body>
</html>
