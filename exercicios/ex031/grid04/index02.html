<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout pr√°tica</title>
    <style>
        div.container {
            display: grid;
            grid-template: repeat(4, 100px) / repeat(4, 1fr);
            grid-auto-rows: 100px;
            gap: 5px;
        }
        div.caixa1 {
            background-color: #f00;
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 1;
            grid-column-end: -2;
        }
        div.caixa2 {
            background-color: #0f0;
            grid-row-start: 1;
            grid-row-end: -1;
        }
        div.caixa3 {
            background-color: #00f;
            grid-row-start: 2;
            grid-row-end: -1;
            grid-column-start: 1;
            grid-column-end: -2;
        }
        div.caixa4 {
            background-color: #ff0;
            grid-column-start: 1;
            grid-column-end: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="caixa1">caixa01</div>
        <div class="caixa2">caixa02</div>
        <div class="caixa3">caixa03</div>
        <div class="caixa4">caixa04</div>
    </div>
</body>
</html>
