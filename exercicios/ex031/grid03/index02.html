<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout na pr√°tica</title>
    <style>
        div.container {
            border: 3px solid #f00;
            display: grid;
            grid-template: repeat(3, 80px) / repeat(3, 1fr);
            grid-auto-flow: column;
            grid-auto-columns: 1fr;
            gap: 5px;
            place-content: normal normal;
            place-items: normal normal;
        }
        div.items {
            border: 3px solid #00f;
            padding: 5px;
        }
    </style>
</head>
<body>
   <div class="container">
    <div class="items">A</div>
    <div class="items">B</div>
    <div class="items">C</div>
    <div class="items">D</div>
    <div class="items">E</div>
    <div class="items">F</div>
    <div class="items">G</div>
    <div class="items">H</div>
    <div class="items">I</div>
    <div class="items">J</div>
   </div> 
</body>
</html>
