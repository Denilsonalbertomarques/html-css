<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>min-width</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        div.container {
            background-color: #dcdde1;
            width: 50%;
            height: 20vh;
        }
        div.container > div.item {
            min-width: 300px;
            background-color: #4cd13780;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis et nam enim? Consequatur vero magnam, facere rerum vitae repudiandae hic dignissimos itaque! Eaque deleniti illo itaque ratione incidunt culpa reprehenderit!</div>
    </div>
</body>
</html>
