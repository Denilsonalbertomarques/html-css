<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float e Clear</title>
    <style>
        div#container { 
            width: 80%;
            background-color: #ccc;
            padding: 15px;
        }
        #container * { 
            background-color: rgba(255, 0, 0, .3);
            margin-bottom: 5px;
            width: 55%;
            height: 70px;
        }
        
        #div2 { 
            float: right;
        }
        #div3 { 
            clear: right;
        }
    </style>
</head>
<body>
    <h1>Float e Clear</h1>
    <div id="container">
        <div id="div1">div 1</div>
        <div id="div2">div 2</div>
        <div id="div3">div 3</div>
    </div>
</body>
</html>
