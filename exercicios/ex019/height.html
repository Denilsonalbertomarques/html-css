<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedade height CSS3</title>
    <style>
        body {
            height: 50vh;
        }
        div {
            width: 100px;
            height: 100%;
            background-color: crimson;
        }
    </style>
</head>
<body>
    <div>mengo<br>mengo</div>
    <!-- Exista uma diferença entre % e vh, e a diferença é que a % ocupa 100% da area disponível, e o vh ocupa 100% da tela do navegador.  -->
</body>
</html>
