<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>

        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        #caixa01, #caixa02 {
            width: 200px;
            height: 200px;
            padding: 10px;
        }

        #caixa01 {
            float: left;
            background-color: orangered;

        }

        #caixa02 {
            float: right;
            background-color: indigo;
        }


        #caixa01, #caixa02 p {
            text-align: center;
            color: white;
            font-size: 2em;
        }

        span {
            color: black;
            text-transform: uppercase;
        }

    </style>
</head>
<body>
        <div id="caixa01">
            <p>Atenção, olha com o<span> float a esquerda.</span></p>
        </div>
        <div id="caixa02">
            <p>Atenção, olha com o<span> float a direita.</span></p>
        </div>
</body>
</html>
