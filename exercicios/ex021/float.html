<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: 0px;
        }

        #bloco1, #bloco2, #bloco3 {
            width: 200px;
            height: 200px;
            margin: 2px;
            float: left;
        }

        #bloco1 {
           background-color: darkgoldenrod;
           

        }

        #bloco2 {
            background-color: darkmagenta;
            
        }

        #bloco3 {
            background-color: darkolivegreen;
            
        }


    </style>
</head>
<body>
    <div id="bloco1"></div>
    <div id="bloco2"></div>
    <div id="bloco3"></div>
</body>
</html>
